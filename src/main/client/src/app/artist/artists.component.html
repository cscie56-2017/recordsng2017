<h1>Artists</h1>
<button class="btn btn-outline-primary float-sm-right" [routerLink]="['/new-artist']">New Artist</button>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Country</th>
            <th>Albums</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let artist of artists">
            <td><a [routerLink]="['/artist',artist.id]">{{artist?.firstName}}</a></td>
            <td><a [routerLink]="['/artist',artist.id]">{{artist?.lastName}}</a></td>
            <td>{{artist?.countryOfOrigin}}</td>
            <td>
                <ul>
                    <li *ngFor="let album of artist.albums">
                        {{album?.title}} ({{album?.releaseYear}})
                    </li>
                </ul>
            </td>
        </tr>
    </tbody>
</table>
