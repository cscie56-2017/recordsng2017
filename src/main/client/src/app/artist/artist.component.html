<h1>Artist</h1>
<p><a [routerLink]="['/artists']">Back to all artists</a></p>
<button class="btn btn-outline-primary float-sm-right" [routerLink]="['/new-artist']">New Artist</button>
<ul *ngIf="view">
  <li><label>Name: </label>{{artist?.firstName}} {{artist?.lastName}}</li>
  <li><label>Country of Origin: </label>{{artist?.countryOfOrigin}}</li>
</ul>
<template #elseBlock>
  <ul >
    <li><label>First Name: </label><input type="text" [(ngModel)]="artist?.firstName"/></li>
    <li><label>Last Name: </label><input type="text" [(ngModel)]="artist?.lastName"/></li>
    <li><label>Country of Origin: </label><input type="text" [(ngModel)]="artist?.countryOfOrigin"/></li>
  </ul>

</template>

</div>
<div *ngIf="artist.id">
  <h2>Albums</h2>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Title</th>
      <th>Year</th>
      <th>Genre</th>
    </tr>
    </thead>
    <tbody *ngIf="artist">
    <tr *ngFor="let album of artist.albums">
      <td>{{album?.title}}</td>
      <td>{{album?.releaseYear}}</td>
      <td>{{album?.genre}}</td>
    </tr>
    </tbody>
  </table>
</div>
